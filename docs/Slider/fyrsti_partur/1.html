    const totalYears = inventors.reduce((total, inventor) => { // reduce er nota칧 til a칧 sami hlutirinn komi ekki tvisvar 칤 listanum, en 쮂 getur nota칧 reduct til a칧 telja hversu oft hver hlutur kemur fram 칤 listanum sem 쮂 tekur inn

    const oldest = inventors.sort(function(a, b) {
