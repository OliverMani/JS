<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>

    // Hér gerum við array lista af object'um
    const people = [
      { name: 'Wes', year: 1988, uid: 0 },
      { name: 'Kait', year: 1986, uid: 1 },
      { name: 'Irv', year: 1970, uid: 2 },
      { name: 'Lux', year: 2015, uid: 3 }
    ];

    // Hér búum við til array lista af objects sem halda utan um athugasemdir
    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Gáir hvort eitthvað í listanum á við skilyrðin sem eru sett, ef ekkert á við
    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({isAdult});

    // Gáir hvort eitthvað á við allt í array listanum
    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({allAdults});

    // Array.prototype.find()
    // Find er alveg eins og filter nema það skilar fyrsta sem það finnur sem passar inn í find
    const comment = comments.find(comment => comment.id === 823423);

    console.log(comment);

    // Array.prototype.findIndex()
    // findIndex finnur staðsetningunna á athugasemd í array lista
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    // comments.splice(index, 1);

    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];

  </script>
</body>
</html>
